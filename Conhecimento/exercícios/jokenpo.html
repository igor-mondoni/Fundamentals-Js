<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jokenpo</title>
</head>
<body>
    <h1>JoKenPo</h1>
    <h3>Jogador:</h3>
    <img src="imagens/pedra.png" alt="">
    <img src="imagens/papel.png" alt="">
    <img src="imagens/tesoura.png" alt="">
    <form name="frmJokenpo">
        <input type="radio" name="grupo" id="pedra"> Pedra
        <input type="radio" name="grupo" id="papel"> Papel
        <input type="radio" name="grupo" id="tesoura"> Tesoura
        <p>
            <input type="button" value=" JOGAR" id="playButton" onclick="playGame()">
            <input type="reset" value=" RESETAR" id="playButton" onclick="resetar()">
        </p>
    </form>
    <hr>
    <h3>Computador:</h3>
    <img src="imagens/pc.png" alt="" id="pc">
    <hr>
    <h3 id="resultado"></h3>
    <p>Computador<input type="text" id="resultPc" value="0" disabled></p>
    <p>Jogador<input type="text" id="resultPl" value="0" disabled></p>
    <script src="JS/jokenpo.js"></script>
</body>
</html>
