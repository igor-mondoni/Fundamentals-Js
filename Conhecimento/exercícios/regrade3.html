<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regra de 3</title>
</head>
<body>
    <h1>Regra de 3</h1>
    <form name= frmRegra3>
        <input type="text" name="txtX" placeholder="X %" size="6"><span>% de</span>
        <input type="text" name="txtY" placeholder="Y" size="6">
        <input type="button" value=" = " onclick="calcular()">
        <input type="text" name="txtResultado" disabled>
    </form>

    <script>
        function calcular(){
            let x = Number(frmRegra3.txtX.value.replace(",","."))
            let y = Number(frmRegra3.txtY.value.replace(",","."))
            let resultado = (x * y)/ 100; 
            frmRegra3.txtResultado.value = resultado.toFixed(2)
        }
    </script>
</body>
</html>
